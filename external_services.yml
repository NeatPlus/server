version: "3.7"

services:
  db:
    container_name: postgis
    image: postgis/postgis:13-3.1-alpine
    env_file: .env
    volumes:
    - postgres-data:/var/lib/postgresql/data
    networks:
    - external-services

  redis:
    container_name: redis
    image: redis:6-alpine
    env_file: .env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
    - redis-data:/data
    networks:
    - external-services

networks:
  external-services:
    external: true

volumes:
  postgres-data:
    name: postgres-data
  redis-data:
    name: redis-data
