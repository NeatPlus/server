apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
    project: neatplus
spec:
  selector:
    matchLabels:
      app: server
      project: neatplus
  template:
    metadata:
      name: server-pod
      labels:
        app: server
        project: neatplus
        role: backend
    spec:
      containers:
      - name: container
        image: ghcr.io/neatplus/server:latest
        ports:
          - containerPort: 8000
        envFrom:
          - secretRef:
              name: server-secret
